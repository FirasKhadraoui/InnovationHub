{% load static %}

<head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'django.png' %}" alt="" class="img-thumbnail my-auto d-block w-25">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'Hub_Coach_list' %}">Home</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <!-- Appel d'un variable déclaré dans base.html-->
                    {{ salutation }} {{request.user.username|default:" visitor"}}
                </span>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="#">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</head>
